<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce Store</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
    <header class="flex-header">
        <div class="logo">E-Store</div>
        <nav class="flex-nav">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        
    </header>

    <section id="products" class="grid-products">
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1720048171209-71f6fc3d7ea4?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Product 1">
            <h3>Product 1</h3>
            <p>$25.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1720048172150-3a516a04ca2c?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Product 2">
            <h3>Product 2</h3>
            <p>$30.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1720048170582-857c550282e1?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Product 3">
            <h3>Product 3</h3>
            <p>$40.00</p>
            <button>Add to Cart</button>
        </div>
    </section>
    

    <footer class="flex-footer">
        <p>&copy; 2024 E-Store</p>
        <p>Contact: info@estore.com | +123456789</p>
        <div class="social-links">
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>
</body>
</html>
